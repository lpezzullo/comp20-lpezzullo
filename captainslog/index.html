<!DOCTYPE html>

<html>

<head>
	<title>Captain's Log</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>
		function onload() {
			console.log("onload called");
			var updates = [];
			var j = 0;
			for(key in localStorage) {
				if (key.substr(0,5) != "cptlg") {
					console.log("Skipping key " + localStorage[key]);
					continue;
				} else {
					updates[j] = localStorage[key];
					console.log("Saving key " + localStorage[key])
					j++;
				}
			}

			$.each(updates, function(index, value) {
				$("#log").prepend("<p>" + value + "</p>");
			});
		}
		$(document).ready(function(){
			onload();
			$("#msg").change(function() {
				theDate = new Date();
				update = theDate + " - " + $("#msg").val();
				console.log("update = " + update);
				newkey = "cptlg" + theDate.getTime();
				console.log("newkey = " + newkey);
				localStorage.setItem(newkey, update);
				console.log("stored: " + localStorage[newkey]);
				$("#log").prepend("<p>" + update + "</p>");
			});
		});
	</script>
</head>

<body>
	<h1>Captain's Log</h1>
	<h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
	<div id="log"></div>
</body>
</html>
